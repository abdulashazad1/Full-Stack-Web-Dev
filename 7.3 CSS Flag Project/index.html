<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
      .flag{
        background-color: rgb(0, 40, 104);
        z-index: -1;
        width: 900px;
        height: 600px;
        position: fixed;
        top: 10px;
      }

      .flag p {
        position: fixed;
        top: 120px;
        left: 370px;
        font-size: 80px;
        z-index: 1;
        width: 200px;
        height: 200px;
        color: black;
        background-color: white;
        border-radius: 50%;
       }   

       .flag > p {
        position: fixed;
        top: -80px;
        left: auto;
        font-size: 80px;
        color: white;
        background-color: rgb(206, 17, 38);
        width: 900px;
        height: 150px;
        text-align: center;
        border-radius: 0%;
       }

       .flag > div {
        position: relative;
        top: 450px;
        left: 0px;
        font-size: 40px;
        color: white;
        background-color: rgb(206, 17, 38);
        width: 900px;
        height: 150px;
        text-align: center;
        border-radius: 0%;
       }
       

    
  </style>
</head>

</html>
